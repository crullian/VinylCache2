<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VinylCache</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>

    <nav class="nav navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">VinylCache</a>
      </div>
    </nav>

    <div class="row">

      <div class="col-md-4 ">
        <form id="addForm">
          <input id="artist" type="text" placeholder="artist"/><br />
          <input id="title" type="text" placeholder="title"/><br />
          <input id="imgUrl" type="text" placeholder="image url"/><br />
          <button class="btn btn-info add">Add Some Vinyl</button>
        </form> 
      </div> 
      
      <!-- <div class="col-md-8"></div> -->

    </div>

    <script id="record-list-template" type="text/template">
      <div class="record">
        <img class="album" width="300" height="300" src="<%= imgUrl %>"/>
        <div class="info">
          <h1><%= artist %></h1>
          <h3><%= title %></h3>
          <button class="btn btn-default edit">Edit</button>
          <div id="editForm">
            <form name="submitForm" >
              <input required ng-model="record.artist"/><br />
              <input required ng-model="record.title"/><br />
              <input required ng-model="record.imgUrl"/><br />
              <button class="btn btn-info update">Submit edits</button>
              <button class="btn btn-danger delete">Remove</button>
            </form>
          </div>
        </div>
      </div>
    </script>

    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/models/recordModel.js"></script>
    <script src="js/collections/recordLibrary.js"></script>
    <script src="js/views/record.js"></script>
    <script src="js/views/recordLibrary.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
